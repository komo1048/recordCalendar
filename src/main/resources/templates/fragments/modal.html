<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
                  xmlns:th="http://www.thymeleaf.org"
                  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<th:block th:fragment="modal">
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel"></h5>
                    </div>
                    <div class="modal-body">
                        <form id="workSaveForm">
                            <input type="hidden" name="start" id="start"/>
                            <div class="form-group">
                                <label for="title" class="col-form-label">제목</label>
                                <input type="text" class="form-control" name="title" id="title">
                            </div>
                            <div class="form-group">
                                <label for="content" class="col-form-label">내용</label>
                                <textarea class="form-control" name="content" id="content" style="resize: none;"></textarea>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-danger" id="deletePlan">삭제</button>
                                <button type="button" class="btn btn-primary" id="workSave">저장</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
</th:block>
</html>
